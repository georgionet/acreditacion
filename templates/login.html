{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl mb-4">Iniciar sesión</h1>
<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Usuario</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" name="username" type="text" required>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" name="password" type="password" required>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Ingresar</button>
    </div>
</form>
{% endblock %}
