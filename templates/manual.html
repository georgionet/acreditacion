{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl mb-4">Agregar Persona Manualmente</h1>
<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="name" name="name" type="text" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="cargo">Cargo</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="cargo" name="cargo" type="text" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="company">Empresa</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="company" name="company" type="text" required>
    </div>
    <div class="mb-4">
        <label class="inline-flex items-center">
            <input type="checkbox" name="special" class="form-checkbox">
            <span class="ml-2">Es especial</span>
        </label>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="reason">Raz√≥n especial</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="reason" name="reason" type="text">
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Guardar</button>
        <a href="{{ url_for('index') }}" class="text-blue-500">Volver</a>
    </div>
</form>
{% endblock %}
